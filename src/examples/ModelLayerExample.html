<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terra-GL Model Layer</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; font-family: sans-serif; }
        #map { width: 100vw; height: 100vh; background-color: #111827; }
        
        /* Control Panel Styles */
        #control-panel {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 16rem;
            background-color: rgba(31, 41, 55, 0.9); /* bg-gray-800 */
            backdrop-filter: blur(4px);
            padding: 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            color: white;
            border: 1px solid rgb(55, 65, 81); /* border-gray-700 */
            z-index: 10;
        }

        .panel-title {
            font-weight: bold;
            margin-bottom: 1rem;
            font-size: 1.125rem;
            border-bottom: 1px solid rgb(75, 85, 99);
            padding-bottom: 0.5rem;
        }

        .model-section {
            margin-bottom: 1.5rem;
        }

        .section-title {
            font-weight: bold;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .text-yellow { color: rgb(250, 204, 21); } /* yellow-400 */
        .text-blue { color: rgb(96, 165, 250); } /* blue-400 */

        .control-group {
            margin-bottom: 0.5rem;
        }

        .control-label {
            display: block;
            font-size: 0.75rem;
            color: rgb(156, 163, 175); /* text-gray-400 */
            margin-bottom: 0.25rem;
        }

        .range-input {
            width: 100%;
            height: 0.5rem;
            background-color: rgb(55, 65, 81); /* bg-gray-700 */
            border-radius: 0.5rem;
            appearance: none;
            -webkit-appearance: none;
            cursor: pointer;
        }
        
        .range-input::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 1rem;
            height: 1rem;
            background: #3b82f6;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Control Panel -->
    <div id="control-panel">
        <div class="panel-title">Model Controls</div>
        
        <!-- Duck Controls -->
        <div class="model-section">
            <div class="section-title text-yellow">Duck Model</div>
            <div class="control-group">
                <label class="control-label">Scale: <span id="duck-scale-val">100</span></label>
                <input type="range" id="duck-scale" class="range-input" min="10" max="300" value="100">
            </div>
            <div class="control-group">
                <label class="control-label">Rotation: <span id="duck-rot-val">0</span>°</label>
                <input type="range" id="duck-rot" class="range-input" min="0" max="360" value="0">
            </div>
        </div>

        <!-- Cesium Man Controls -->
        <div class="model-section">
            <div class="section-title text-blue">Cesium Man</div>
            <div class="control-group">
                <label class="control-label">Scale: <span id="man-scale-val">10</span></label>
                <input type="range" id="man-scale" class="range-input" min="1" max="50" value="10">
            </div>
            <div class="control-group">
                <label class="control-label">Rotation: <span id="man-rot-val">0</span>°</label>
                <input type="range" id="man-rot" class="range-input" min="0" max="360" value="0">
            </div>
        </div>
    </div>

    <!-- Import Map -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.171.0/build/three.module.js",
            "@terra.gl/core": "https://unpkg.com/@terra.gl/core@0.0.1-alpha.35/dist/index.js"
        }
    }
    </script>

    <script type="module">
        import * as terra from '@terra.gl/core';

        // Initialize Map
        const osmSource = new terra.WMTSSource({
            urlTemplate: "https://basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png",
            minLevel: 0,
            maxLevel: 19,
            attribution: "&copy; OpenStreetMap &copy; CARTO"
        });

        const baseLayer = new terra.WMTSTileLayer("base-layer", {
            source: osmSource,
            projection: terra.ProjectFactory.createFromID("3857", 0),
            layerName: "dark-layer",
            style: "default",
            matrixSet: "EPSG:3857"
        });

        const map = new terra.Map('map', {
            center: [116.397428, 39.90923, 2000],
            zoom: 16,
            viewer: {
                antialias: true,
                polarDeg: 70,
                azimuthDeg: 0,
                skybox: {
                    path: "/image/skyboxall/onemap/",
                    files: ["posx.jpg", "negx.jpg", "posy.jpg", "negy.jpg", "posz.jpg", "negz.jpg"],
                    defaultColor: '#121E3A'
                }
            },
            basemap: {
                Baselayers: [baseLayer],
                minLevel: 2,
                maxLevel: 19
            }
        });

        // Model Layer
        const modelLayer = new terra.PointLayer('model-layer');
        map.addLayer(modelLayer);

        // 1. Duck
        const duckModel = new terra.Model({
            geometry: { 
                type: 'Point', 
                coordinates: [116.397428, 39.90923, 0] 
            },
            style: {
                url: 'https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Duck/glTF-Binary/Duck.glb',
                scale: 100,
                rotate: [90, 0, 0]
            },
            userData: { name: 'Duck Model' }
        });
        duckModel.addTo(modelLayer);
        
        // 2. Cesium Man
        const cesiumMan = new terra.Model({
            geometry: { 
                type: 'Point', 
                coordinates: [116.398428, 39.90923, 0]
            },
            style: {
                url: 'https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/CesiumMan/glTF-Binary/CesiumMan.glb',
                scale: 10,
                rotate: [90, 0, 0]
            }
        });
        cesiumMan.addTo(modelLayer);

        // Event Listeners
        
        // Duck Controls
        document.getElementById('duck-scale').addEventListener('input', (e) => {
            const val = parseFloat(e.target.value);
            document.getElementById('duck-scale-val').textContent = val;
            
            const currentStyle = duckModel._style?.config || {};
            duckModel.setStyle({ ...currentStyle, scale: val });
        });

        document.getElementById('duck-rot').addEventListener('input', (e) => {
            const val = parseFloat(e.target.value);
            document.getElementById('duck-rot-val').textContent = val;
            
            const currentStyle = duckModel._style?.config || {};
            duckModel.setStyle({ ...currentStyle, rotate: [90, val, 0] });
        });

        // Cesium Man Controls
        document.getElementById('man-scale').addEventListener('input', (e) => {
            const val = parseFloat(e.target.value);
            document.getElementById('man-scale-val').textContent = val;
            
            const currentStyle = cesiumMan._style?.config || {};
            cesiumMan.setStyle({ ...currentStyle, scale: val });
        });

        document.getElementById('man-rot').addEventListener('input', (e) => {
            const val = parseFloat(e.target.value);
            document.getElementById('man-rot-val').textContent = val;
            
            const currentStyle = cesiumMan._style?.config || {};
            cesiumMan.setStyle({ ...currentStyle, rotate: [90, val, 0] });
        });
    </script>
</body>
</html>
