<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terra-GL Labels</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; font-family: sans-serif; }
        #map { width: 100vw; height: 100vh; background-color: #242424; }
        
        #control-panel {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 18rem;
            background-color: rgba(31, 41, 55, 0.9);
            backdrop-filter: blur(4px);
            padding: 1.25rem;
            border-radius: 0.5rem;
            color: white;
            border: 1px solid rgb(55, 65, 81);
            z-index: 10;
        }

        h3 { margin-top: 0; margin-bottom: 1rem; font-size: 1.125rem; border-bottom: 1px solid rgb(75, 85, 99); padding-bottom: 0.5rem; }

        .control-group { margin-bottom: 0.75rem; }
        .control-group label { display: block; font-size: 0.875rem; margin-bottom: 0.25rem; color: #d1d5db; }
        
        input[type="text"] { width: 100%; padding: 0.25rem; border-radius: 0.25rem; border: 1px solid #4b5563; background: #374151; color: white; }
        input[type="range"] { width: 100%; cursor: pointer; }
        input[type="color"] { width: 100%; height: 2rem; cursor: pointer; border: none; padding: 0; background: none; }
        input[type="checkbox"] { cursor: pointer; width: 1rem; height: 1rem; }
        
        .row { display: flex; align-items: center; gap: 0.5rem; }
    </style>
</head>
<body>
    <div id="map"></div>

    <div id="control-panel">
        <h3>Label Settings</h3>
        
        <div class="control-group">
            <label>Text Content</label>
            <input type="text" value="Hello Terra-GL" oninput="updateLabel('text', this.value)">
        </div>

        <div class="control-group">
            <label>Font Size: <span id="size-val">24</span>px</label>
            <input type="range" min="12" max="64" value="24" oninput="updateLabel('fontSize', this.value)">
        </div>

        <div class="control-group">
            <label>Text Color</label>
            <input type="color" value="#ffffff" oninput="updateLabel('textColor', this.value)">
        </div>

        <div class="control-group">
            <div class="row">
                <input type="checkbox" checked onchange="updateLabel('showBackground', this.checked)">
                <label style="margin:0">Show Background</label>
            </div>
        </div>

        <div class="control-group">
            <label>Background Color</label>
            <input type="color" value="#3b82f6" oninput="updateLabel('bgColor', this.value)">
        </div>

        <div class="control-group">
            <label>Rotation: <span id="rot-val">0</span>Â°</label>
            <input type="range" min="0" max="360" value="0" oninput="updateLabel('rotation', this.value)">
        </div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.171.0/build/three.module.js",
            "@terra.gl/core": "https://unpkg.com/@terra.gl/core@0.0.1-alpha.35/dist/index.js"
        }
    }
    </script>

    <script type="module">
        import * as terra from '@terra.gl/core';

        // 1. Initialize Map
        const osmSource = new terra.WMTSSource({
            urlTemplate: "https://basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png",
            minLevel: 0,
            maxLevel: 19,
            attribution: "&copy; OpenStreetMap &copy; CARTO"
        });

        const baseLayer = new terra.WMTSTileLayer("base-layer", {
            source: osmSource,
            projection: terra.ProjectFactory.createFromID("3857", 0),
            layerName: "dark-layer",
            style: "default",
            matrixSet: "EPSG:3857"
        });

        const map = new terra.Map(document.getElementById('map'), {
            center: [116.397428, 39.90923, 5000],
            zoom: 14,
            viewer: {
                antialias: true,
                skybox: {
                    path: "/image/skyboxall/onemap/",
                    files: ["posx.jpg", "negx.jpg", "posy.jpg", "negy.jpg", "posz.jpg", "negz.jpg"],
                    defaultColor: '#121E3A'
                }
            },
            basemap: {
                Baselayers: [baseLayer],
                minLevel: 2,
                maxLevel: 19
            }
        });

        const labelLayer = new terra.PointLayer('label-layer');
        map.addLayer(labelLayer);

        // 2. Initial State
        const state = {
            text: 'Hello Terra-GL',
            fontSize: 24,
            textColor: '#ffffff',
            bgColor: '#3b82f6',
            showBackground: true,
            rotation: 0
        };

        // 3. Create Label
        const currentLabel = new terra.Label({
            geometry: {
                type: 'Point',
                coordinates: [116.397428, 39.90923, 0]
            },
            style: {
                type: 'canvas-label-fixed',
                text: state.text,
                fontFamily: "Arial",
                fontWeight: 'bold',
                fontSizeDpi: 48,
                textColor: state.textColor,
                strokeColor: '#000000',
                strokeWidth: 2,
                showBackground: state.showBackground,
                bgColor: state.bgColor,
                bgOpacity: 0.8,
                roundRectRadius: 5,
                screenSpaceSize: state.fontSize,
                pixelOffset: [0, -30]
            }
        });
        
        currentLabel.addTo(labelLayer);

        // 4. UI Logic
        window.updateLabel = (prop, value) => {
            state[prop] = value;
            
            // Update UI display values
            if (prop === 'fontSize') document.getElementById('size-val').textContent = value;
            if (prop === 'rotation') document.getElementById('rot-val').textContent = value;

            // Apply style
            currentLabel.setStyle({
                type: 'canvas-label-fixed',
                text: state.text,
                fontFamily: "'Microsoft YaHei', sans-serif",
                fontWeight: 'bold',
                fontSizeDpi: 48,
                textColor: state.textColor,
                strokeColor: '#000000',
                strokeWidth: 2,
                showBackground: state.showBackground,
                bgColor: state.bgColor,
                bgOpacity: 0.8,
                roundRectRadius: 5,
                screenSpaceSize: parseInt(state.fontSize),
                rotation: parseInt(state.rotation),
                pixelOffset: [0, -30]
            });
        };
    </script>
</body>
</html>
