<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terra-GL Layer Properties</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; font-family: sans-serif; }
        #map { width: 100vw; height: 100vh; background-color: #111827; }
        
        /* Control Panel Styles */
        #control-panel {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 16rem;
            background-color: rgba(31, 41, 55, 0.9); /* bg-gray-800 */
            backdrop-filter: blur(4px);
            padding: 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            color: white;
            border: 1px solid rgb(55, 65, 81); /* border-gray-700 */
            z-index: 10;
        }

        .panel-title {
            font-weight: bold;
            margin-bottom: 1rem;
            font-size: 1.125rem;
            border-bottom: 1px solid rgb(75, 85, 99);
            padding-bottom: 0.5rem;
        }

        .control-group {
            margin-bottom: 1rem;
        }

        .control-label {
            display: block;
            font-size: 0.875rem;
            color: rgb(156, 163, 175); /* text-gray-400 */
            margin-bottom: 0.25rem;
        }

        .range-input {
            width: 100%;
            height: 0.5rem;
            background-color: rgb(55, 65, 81); /* bg-gray-700 */
            border-radius: 0.5rem;
            appearance: none;
            -webkit-appearance: none;
            cursor: pointer;
        }
        
        .range-input::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 1rem;
            height: 1rem;
            background: #3b82f6;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Control Panel -->
    <div id="control-panel">
        <div class="panel-title">Layer Properties</div>
        
        <div class="control-group">
            <label class="control-label">Opacity: <span id="opacity-val">0.8</span></label>
            <input type="range" id="opacity-input" class="range-input" min="0" max="1" step="0.1" value="0.8">
        </div>
        
        <div class="control-group">
            <label class="control-label">Altitude: <span id="altitude-val">100</span>m</label>
            <input type="range" id="altitude-input" class="range-input" min="0" max="1000" step="10" value="100">
        </div>
    </div>

    <!-- Import Map -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.171.0/build/three.module.js",
            "@terra.gl/core": "https://unpkg.com/@terra.gl/core@0.0.1-alpha.35/dist/index.js"
        }
    }
    </script>

    <script type="module">
        import * as terra from '@terra.gl/core';

        // Initialize Map
        const osmSource = new terra.WMTSSource({
            urlTemplate: "https://basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png",
            minLevel: 0,
            maxLevel: 19,
            attribution: "&copy; OpenStreetMap &copy; CARTO"
        });

        const baseLayer = new terra.WMTSTileLayer("base-layer", {
            source: osmSource,
            projection: terra.ProjectFactory.createFromID("3857", 0),
            layerName: "dark-layer",
            style: "default",
            matrixSet: "EPSG:3857"
        });

        const map = new terra.Map('map', {
            center: [116.397428, 39.90923, 2000],
            zoom: 15,
            viewer: {
                antialias: true,
                polarDeg: 60,
                azimuthDeg: 0,
                skybox: {
                    path: "/image/skyboxall/onemap/",
                    files: ["posx.jpg", "negx.jpg", "posy.jpg", "negy.jpg", "posz.jpg", "negz.jpg"],
                    defaultColor: '#121E3A'
                }
            },
            basemap: {
                Baselayers: [baseLayer],
                minLevel: 2,
                maxLevel: 19
            }
        });

        // Create a polygon layer
        let altitude = 100;
        const testLayer = new terra.PolygonLayer('test-layer', { altitude: altitude });
        map.addLayer(testLayer);
        testLayer.setOpacity(0.8);

        const polygon = new terra.Polygon({
            geometry: {
                type: 'Polygon',
                coordinates: [[
                    [116.390428, 39.91423],
                    [116.404428, 39.91423],
                    [116.404428, 39.90423],
                    [116.390428, 39.90423],
                    [116.390428, 39.91423]
                ]]
            },
            style: {
                type: 'basic-polygon',
                color: '#00ff00',
                opacity: 1.0, 
                borderColor: '#ffff00',
                borderWidth: 2
            }
        });
        polygon.addTo(testLayer);

        // Event Listeners
        const opacityInput = document.getElementById('opacity-input');
        const opacityVal = document.getElementById('opacity-val');
        
        opacityInput.addEventListener('input', (e) => {
            const val = parseFloat(e.target.value);
            opacityVal.textContent = val;
            testLayer.setOpacity(val);
        });

        const altitudeInput = document.getElementById('altitude-input');
        const altitudeVal = document.getElementById('altitude-val');
        
        altitudeInput.addEventListener('input', (e) => {
            const val = parseInt(e.target.value);
            altitudeVal.textContent = val;
            testLayer.setAltitude(val);
        });
    </script>
</body>
</html>
