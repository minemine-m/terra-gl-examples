<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vector Shapes</title>
    <style>
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #111; }
        #map-container { width: 100%; height: 100%; }
        .control-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(30, 30, 30, 0.9);
            padding: 15px;
            border-radius: 8px;
            color: white;
            font-family: sans-serif;
            border: 1px solid #444;
            min-width: 200px;
        }
        .panel-title { margin: 0 0 10px 0; font-size: 16px; font-weight: bold; color: #4facfe; }
        .legend-item { display: flex; align-items: center; margin-bottom: 5px; font-size: 14px; }
        .color-box { width: 15px; height: 15px; margin-right: 10px; border-radius: 3px; }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
                "@terra.gl/core": "https://unpkg.com/@terra.gl/core/dist/terra.gl.es.js"
            }
        }
    </script>
</head>
<body>
    <div id="map-container"></div>
    <div class="control-panel">
        <h3 class="panel-title">Vector Shapes</h3>
        <div class="legend-item">
            <div class="color-box" style="background-color: rgba(255, 0, 0, 0.5); border: 2px solid #FFFF00;"></div>
            <span>Polygon (Forbidden City)</span>
        </div>
        <div class="legend-item">
            <div class="color-box" style="background-color: #00FFFF;"></div>
            <span>Line (Central Axis)</span>
        </div>
    </div>

    <script type="module">
        import * as terra from '@terra.gl/core';

        const osmSource = new terra.WMTSSource({
            urlTemplate: "https://basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png",
            minLevel: 0,
            maxLevel: 19,
            attribution: "&copy; OpenStreetMap &copy; CARTO"
        });

        const baseLayer = new terra.WMTSTileLayer("base-layer", {
            source: osmSource,
            projection: terra.ProjectFactory.createFromID("3857", 0),
            layerName: "dark-layer",
            style: "default",
            matrixSet: "EPSG:3857"
        });

        const map = new terra.Map(document.getElementById('map-container'), {
            center: [116.397428, 39.90923, 2000],
            zoom: 14,
            viewer: {
                antialias: true,
                polarDeg: 70,
                azimuthDeg: 0,
                skybox: {
                    path: "/image/skyboxall/onemap/",
                    files: ["posx.jpg", "negx.jpg", "posy.jpg", "negy.jpg", "posz.jpg", "negz.jpg"],
                    defaultColor: '#121E3A'
                }
            },
            basemap: {
                Baselayers: [baseLayer],
                minLevel: 2,
                maxLevel: 19
            }
        });

        // 1. Polygon Layer
        const polygonLayer = new terra.PolygonLayer('polygon-layer', { altitude: 10 });
        map.addLayer(polygonLayer);

        // Define a polygon
        const forbiddenCityCoords = [[
            [116.390428, 39.91423],
            [116.404428, 39.91423],
            [116.404428, 39.90423],
            [116.390428, 39.90423],
            [116.390428, 39.91423]
        ]];

        const polygon = new terra.Polygon({
            geometry: {
                type: 'Polygon',
                coordinates: forbiddenCityCoords
            },
            style: {
                type: 'basic-polygon',
                color: '#FF0000',
                opacity: 0.5,
                borderColor: '#FFFF00',
                borderWidth: 2,
            }
        });
        polygon.addTo(polygonLayer);

        // 2. Line Layer
        const lineLayer = new terra.LineLayer('line-layer', { altitude: 20 });
        map.addLayer(lineLayer);

        // Define a line
        const axisLine = [
            [116.397428, 39.88],
            [116.397428, 39.94]
        ];

        const line = new terra.LineString({
            geometry: {
                type: 'LineString',
                coordinates: axisLine
            },
            style: {
                type: 'basic-line',
                color: '#00FFFF',
                width: 4
            }
        });
        line.addTo(lineLayer);

    </script>
</body>
</html>
