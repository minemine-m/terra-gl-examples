<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terra-GL Camera Control</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; font-family: sans-serif; }
        #map { width: 100vw; height: 100vh; background-color: #242424; }
        
        #control-panel {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 16rem;
            background-color: rgba(31, 41, 55, 0.9);
            backdrop-filter: blur(4px);
            padding: 1rem;
            border-radius: 0.5rem;
            color: white;
            border: 1px solid rgb(55, 65, 81);
            z-index: 10;
        }

        h3 { margin-top: 0; margin-bottom: 0.75rem; border-bottom: 1px solid rgb(75, 85, 99); padding-bottom: 0.5rem; }

        .btn-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        button {
            padding: 0.375rem 0.75rem;
            border-radius: 0.25rem;
            border: none;
            color: white;
            font-size: 0.875rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-primary { background-color: rgb(55, 65, 81); }
        .btn-primary:hover { background-color: rgb(37, 99, 235); }

        .btn-green { background-color: rgb(21, 128, 61); width: 100%; margin-bottom: 0.5rem; }
        .btn-green:hover { background-color: rgb(22, 163, 74); }

        .btn-purple { background-color: rgb(126, 34, 206); width: 100%; }
        .btn-purple:hover { background-color: rgb(147, 51, 234); }
    </style>
</head>
<body>
    <div id="map"></div>

    <div id="control-panel">
        <h3>Camera Controls</h3>
        <div style="margin-bottom: 0.5rem; color: #9ca3af; font-size: 0.875rem;">Fly To City:</div>
        <div class="btn-grid" id="city-buttons">
            <!-- Buttons will be generated here -->
        </div>
        
        <div style="margin-top: 1rem; padding-top: 0.5rem; border-top: 1px solid rgb(75, 85, 99);">
            <button onclick="resetView()" class="btn-green">Reset View (Top-Down)</button>
            <button onclick="rotateCamera()" class="btn-purple">Rotate 45Â°</button>
        </div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.171.0/build/three.module.js",
            "@terra.gl/core": "https://unpkg.com/@terra.gl/core@0.0.1-alpha.35/dist/index.js"
        }
    }
    </script>

    <script type="module">
        import * as terra from '@terra.gl/core';

        // 1. Initialize Map
        const osmSource = new terra.WMTSSource({
            urlTemplate: "https://basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png",
            minLevel: 0,
            maxLevel: 19,
            attribution: "&copy; OpenStreetMap &copy; CARTO"
        });

        const baseLayer = new terra.WMTSTileLayer("base-layer", {
            source: osmSource,
            projection: terra.ProjectFactory.createFromID("3857", 0),
            layerName: "dark-layer",
            style: "default",
            matrixSet: "EPSG:3857"
        });

        const map = new terra.Map(document.getElementById('map'), {
            center: [113.6253, 34.7466, 2000],
            zoom: 10,
            viewer: {
                antialias: true,
                skybox: {
                    path: "/image/skyboxall/onemap/",
                    files: ["posx.jpg", "negx.jpg", "posy.jpg", "negy.jpg", "posz.jpg", "negz.jpg"],
                    defaultColor: '#121E3A'
                }
            },
            basemap: {
                Baselayers: [baseLayer],
                minLevel: 2,
                maxLevel: 19
            }
        });

        // 2. Control Logic
        const locations = [
            { name: 'Zhengzhou', center: [113.6253, 34.7466, 2000] },
            { name: 'Beijing', center: [116.4074, 39.9042, 2000] },
            { name: 'Shanghai', center: [121.4737, 31.2304, 2000] },
            { name: 'New York', center: [-74.006, 40.7128, 2000] },
            { name: 'London', center: [-0.1278, 51.5074, 2000] },
        ];

        // Generate buttons
        const btnContainer = document.getElementById('city-buttons');
        locations.forEach(loc => {
            const btn = document.createElement('button');
            btn.className = 'btn-primary';
            btn.textContent = loc.name;
            btn.onclick = () => flyToCity(loc);
            btnContainer.appendChild(btn);
        });

        window.flyToCity = (loc) => {
            map.viewer.flyToPoint({
                center: loc.center,
                distance: 50000,
                duration: 2000,
                polarDeg: 45,
                azimuthDeg: 0,
                curvePath: true
            });
        };

        window.resetView = () => {
            map.viewer.flyToPoint({
                center: [113.6253, 34.7466, 2000],
                distance: 200000,
                duration: 1500,
                polarDeg: 0,
                azimuthDeg: 0
            });
        };

        window.rotateCamera = () => {
            map.viewer.flyToPoint({
                center: [113.6253, 34.7466, 2000],
                distance: 50000,
                polarDeg: 60,
                azimuthDeg: (map.viewer.controls.getAzimuthalAngle() * 180 / Math.PI) + 45
            });
        };
    </script>
</body>
</html>
