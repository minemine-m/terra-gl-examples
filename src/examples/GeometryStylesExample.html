<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terra-GL Geometry Styles</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; font-family: sans-serif; }
        #map { width: 100vw; height: 100vh; background-color: #242424; }
        
        #control-panel {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 16rem;
            background-color: rgba(31, 41, 55, 0.9);
            backdrop-filter: blur(4px);
            padding: 1rem;
            border-radius: 0.5rem;
            color: white;
            border: 1px solid rgb(55, 65, 81);
            z-index: 10;
        }

        h3 { margin-top: 0; margin-bottom: 1rem; font-size: 1rem; border-bottom: 1px solid rgb(75, 85, 99); padding-bottom: 0.5rem; }
        h4 { margin: 0.5rem 0; font-size: 0.875rem; color: #9ca3af; }

        .control-group { margin-bottom: 0.75rem; }
        .control-group label { display: block; font-size: 0.75rem; margin-bottom: 0.25rem; color: #d1d5db; }
        
        input[type="range"] { width: 100%; cursor: pointer; }
        input[type="color"] { width: 100%; height: 2rem; cursor: pointer; border: none; padding: 0; background: none; }
    </style>
</head>
<body>
    <div id="map"></div>

    <div id="control-panel">
        <h3>Geometry Styles</h3>
        
        <h4>Line Style</h4>
        <div class="control-group">
            <label>Width: <span id="line-width-val">5</span>px</label>
            <input type="range" min="1" max="20" value="5" oninput="updateLine(this.value, 'width')">
        </div>
        <div class="control-group">
            <label>Color</label>
            <input type="color" value="#00ffff" oninput="updateLine(this.value, 'color')">
        </div>

        <div style="height: 1px; background: rgb(75, 85, 99); margin: 1rem 0;"></div>

        <h4>Polygon Style</h4>
        <div class="control-group">
            <label>Opacity: <span id="poly-opacity-val">0.3</span></label>
            <input type="range" min="0" max="1" step="0.1" value="0.3" oninput="updatePoly(this.value, 'opacity')">
        </div>
        <div class="control-group">
            <label>Fill Color</label>
            <input type="color" value="#00ff00" oninput="updatePoly(this.value, 'color')">
        </div>
        <div class="control-group">
            <label>Border Width: <span id="poly-border-val">2</span>px</label>
            <input type="range" min="0" max="10" value="2" oninput="updatePoly(this.value, 'borderWidth')">
        </div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.171.0/build/three.module.js",
            "@terra.gl/core": "https://unpkg.com/@terra.gl/core@0.0.1-alpha.35/dist/index.js"
        }
    }
    </script>

    <script type="module">
        import * as terra from '@terra.gl/core';

        // 1. Initialize Map
        const osmSource = new terra.WMTSSource({
            urlTemplate: "https://basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png",
            minLevel: 0,
            maxLevel: 19,
            attribution: "&copy; OpenStreetMap &copy; CARTO"
        });

        const baseLayer = new terra.WMTSTileLayer("base-layer", {
            source: osmSource,
            projection: terra.ProjectFactory.createFromID("3857", 0),
            layerName: "dark-layer",
            style: "default",
            matrixSet: "EPSG:3857"
        });

        const map = new terra.Map(document.getElementById('map'), {
            center: [116.375, 39.90, 10000],
            zoom: 13,
            viewer: {
                antialias: true,
                polarDeg: 70,
                azimuthDeg: 0,
                skybox: {
                    path: "/image/skyboxall/onemap/",
                    files: ["posx.jpg", "negx.jpg", "posy.jpg", "negy.jpg", "posz.jpg", "negz.jpg"],
                    defaultColor: '#121E3A'
                }
            },
            basemap: {
                Baselayers: [baseLayer],
                minLevel: 2,
                maxLevel: 19
            }
        });

        const lineLayer = new terra.LineLayer('line-layer', { altitude: 10 });
        map.addLayer(lineLayer);

        const polygonLayer = new terra.PolygonLayer('polygon-layer', { altitude: 5 });
        map.addLayer(polygonLayer);

        // 2. Create Geometries
        
        // Solid Line (Controlled)
        const solidLine = new terra.LineString({
            geometry: {
                type: 'LineString',
                coordinates: [[116.35, 39.92], [116.45, 39.92]]
            },
            style: {
                type: 'basic-line',
                color: '#00ffff',
                width: 5
            }
        });
        solidLine.addTo(lineLayer);

        // Red Line (Static)
        const redLine = new terra.LineString({
            geometry: {
                type: 'LineString',
                coordinates: [[116.35, 39.91], [116.45, 39.91]]
            },
            style: {
                type: 'basic-line',
                color: '#ff0000',
                width: 3
            }
        });
        redLine.addTo(lineLayer);

        // Transparent Polygon (Controlled)
        const poly1 = new terra.Polygon({
            geometry: {
                type: 'Polygon',
                coordinates: [[
                    [116.35, 39.90], [116.37, 39.90], [116.37, 39.88], [116.35, 39.88], [116.35, 39.90]
                ]]
            },
            style: {
                type: 'basic-polygon',
                color: '#00ff00',
                opacity: 0.3,
                borderColor: '#ffffff',
                borderWidth: 2
            }
        });
        poly1.addTo(polygonLayer);

        // Solid Polygon (Static)
        const poly2 = new terra.Polygon({
            geometry: {
                type: 'Polygon',
                coordinates: [[
                    [116.38, 39.90], [116.40, 39.90], [116.40, 39.88], [116.38, 39.88], [116.38, 39.90]
                ]]
            },
            style: {
                type: 'basic-polygon',
                color: '#ff00ff',
                opacity: 0.8
            }
        });
        poly2.addTo(polygonLayer);

        // 3. UI Update Logic
        window.updateLine = (val, type) => {
            const currentStyle = solidLine._style?.config || {};
            const newStyle = { ...currentStyle };
            
            if (type === 'width') {
                newStyle.width = parseInt(val);
                document.getElementById('line-width-val').textContent = val;
            } else if (type === 'color') {
                newStyle.color = val;
            }
            
            solidLine.setStyle(newStyle);
        };

        window.updatePoly = (val, type) => {
            const currentStyle = poly1._style?.config || {};
            const newStyle = { ...currentStyle };

            if (type === 'opacity') {
                newStyle.opacity = parseFloat(val);
                document.getElementById('poly-opacity-val').textContent = val;
            } else if (type === 'color') {
                newStyle.color = val;
            } else if (type === 'borderWidth') {
                newStyle.borderWidth = parseInt(val);
                document.getElementById('poly-border-val').textContent = val;
            }

            poly1.setStyle(newStyle);
        };
    </script>
</body>
</html>
